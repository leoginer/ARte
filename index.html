<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyecto ARte</title>
  <!-- Meta etiquetas para móviles -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <!-- Enlace al archivo CSS desde el repositorio GitHub -->
  <link rel="stylesheet" href="https://raw.githubusercontent.com/leoginer/ARte/main/css/styles.css">
  <!-- Importar A-Frame -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- Importar AR.js para A-Frame -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.js"></script>
  <!-- Enlace al archivo JavaScript desde el repositorio GitHub -->
  <script src="https://raw.githubusercontent.com/leoginer/ARte/main/js/app.js"></script>
</head>
<body>
  <!-- Escena de A-Frame -->
  <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    
    <!-- Definición de los marcadores NFT y sus contenidos -->

    <!-- Cuadro 0 -->
    <a-nft
      type="nft"
      url="https://raw.githubusercontent.com/leoginer/ARte/main/assets/markers/marcador0"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
      id="marker0">
      
      <!-- Plano para el video time-lapse -->
      <a-plane
        id="video-plane0"
        position="0 0 0"
        rotation="-90 0 0"
        width="1"
        height="1.4"
        material="shader: flat; src: #videoTexture0">
      </a-plane>
      
      <!-- Modelo 3D interactivo -->
      <a-entity
        id="model0"
        gltf-model="https://raw.githubusercontent.com/leoginer/ARte/main/assets/models/modelo0.obj"
        position="0 0.5 0"
        visible="false"
        scale="0.5 0.5 0.5"
        class="clickable"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <!-- Audio para reproducir al final del video -->
      <a-sound
        id="audio0"
        src="https://raw.githubusercontent.com/leoginer/ARte/main/assets/audios/audio0.mp3"
        autoplay="false"
        loop="false"
        position="0 1 0">
      </a-sound>
      
    </a-nft>
    
    <!-- Definición del video como textura -->
    <video
      id="videoTexture0"
      src="https://raw.githubusercontent.com/leoginer/ARte/main/assets/videos/video0.mp4"
      loop="false"
      crossorigin="anonymous"
      preload="auto">
    </video>
    
    <!-- Repite el bloque anterior para los cuadros 1 al 15 -->
    
  </a-scene>
</body>
</html>
