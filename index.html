<!DOCTYPE html>
<html>
<head>
  <title>Proyecto ARte</title>
  <link rel="stylesheet" href="https://leoginer.github.io/ARte/css/styles.css">

  <!-- Importar A-Frame -->
  <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
  <!-- Importar AR.js para A-Frame (NFT) -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
</head>

<style>
  .arjs-loader {
    height: 100%;
    width: 100%;
    position: absolute;
    top: 0;
    left: 0;
    background-color: rgba(0, 0, 0, 0.8);
    z-index: 9999;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  .arjs-loader div {
    text-align: center;
    font-size: 1.25em;
    color: white;
  }
</style>

<body style="margin: 0px; overflow: hidden;">

  <!-- minimal loader shown until image descriptors are loaded -->
  <div class="arjs-loader">
    <div>Cargando la experiencia.</div>
  </div>

  <a-scene
    vr-mode-ui="enabled: false;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">

    <!-- Activos como videos o imágenes -->
    <a-assets>
      <video id="videoTexture-marcador0" crossorigin="anonymous" autoplay muted playsinline>
        <source src="https://leoginer.github.io/ARte/assets/videos/video0.mp4" type="video/mp4">
      </video>
    </a-assets>

    <a-entity camera></a-entity>

    <!-- Marcador NFT marcador0 -->
    <a-nft
      type="nft"
      url="https://leoginer.github.io/ARte/assets/markers/marcador0/marcador0"
      smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">
      
      <a-plane
        id="video-plane-marcador0" 
        crossorigin="anonymous"
        position="0 1.5 -2"
        rotation="0 0 0"
        width="2"
        height="1.5"
        material="shader: flat; src: #videoTexture-marcador0">
      </a-plane>

      <a-entity
        id="model-marcador0"
        crossorigin="anonymous"
        gltf-model="https://leoginer.github.io/ARte/assets/models/modelo0.gltf"
        position="0 0 0"
        visible="false"
        scale="0.5 0.5 0.5"
        class="clickable"
        animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 10000">
      </a-entity>

      <a-sound
        id="audio-marcador0"
        crossorigin="anonymous"
        src="https://leoginer.github.io/ARte/assets/audios/audio0.mp3"
        autoplay="false"
        loop="false"
        position="0 1 0">
      </a-sound>
    </a-nft>

  </a-scene>

  <script>
    // Depuración: Muestra si los marcadores han sido cargados correctamente
    document.addEventListener("arjs-nft-loaded", () => {
      console.log("Marcadores cargados correctamente.");
    });

    // Depuración: Muestra si el marcador se detecta o pierde
    document.querySelectorAll("a-nft").forEach(marker => {
      marker.addEventListener("markerFound", () => {
        console.log(`Marcador detectado: ${marker.getAttribute('url')}`);
      });
      marker.addEventListener("markerLost", () => {
        console.log(`Marcador perdido: ${marker.getAttribute('url')}`);
      });
    });

    // Este evento se dispara cuando el DOM está completamente cargado y listo para manipulación.
    document.addEventListener("DOMContentLoaded", () => {
     console.log("DOM completamente cargado. Escena de A-Frame inicializando...");
    // Esto asegura que los elementos de la escena estén disponibles antes de interactuar con ellos.
    });

    // Este evento se dispara cuando los marcadores NFT han sido cargados exitosamente por AR.js.
    document.addEventListener("arjs-nft-loaded", () => {
     console.log("Marcadores NFT cargados correctamente.");
    // Oculta el mensaje de carga (loader) para mostrar la experiencia AR.
    document.querySelector(".arjs-loader").style.display = "none";
    });
  </script>

</body>
</html>
